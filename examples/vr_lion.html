  <body>
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/spectrum/spectrum.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>

    <script src="../libs/other/BinaryHeap.js"></script>
    <script src="../libs/tween/tween.min.js"></script>
    <script src="../libs/d3/d3.js"></script>
    <script src="../libs/proj4/proj4.js"></script>
    <script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
    <script src="../libs/jstree/jstree.js"></script>
    <script src="../build/potree/potree.js"></script>
    <script src="../libs/plasio/js/laslaz.js"></script>

    <!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
    <!-- INCLUDE SETTINGS HERE -->
    <div
      class="potree_container"
      style="position: relative; width: 100%; height: 100%; left: 0px; top: 0px"
    >
      <div id="potree_render_area"></div>
      <div id="potree_sidebar_container"></div>
    </div>

    <script type="module">
      window.viewer = new Potree.Viewer(
        document.getElementById('potree_render_area')
      );

      const media = [
        'https://i.pinimg.com/originals/ab/d8/63/abd863edcdf70fde3601caa1f2e760e8.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
        'https://res.cloudinary.com/dpy3u1d5b/image/upload/v1705596903/MensTribe/1M1262_Bryan_Pullover_Sweater_Flax_Melange_e_530x.progressive.jpg',
      ];

      const sidebar = {
        role: 'admin',
        isAiAnalyzed: false,
        projectInfo: {
          projectId: 'pil-2024-1241y',
          location: 'BRIGADE-23',
        },
        inspectionStatus: {
          status: 'needs attention',
          defects: 6,
          criticalIssues: 3,
          structuralHealth: 67,
          priority: 'high',
        },
        identifiedDefects: ['Crack', 'Rebar', 'Spall', 'Corrosion'],
        modelDetails: {
          modelCode: 'mod-2024-2312h',
          location: 'BRIGADE-12',
          xShift: 234,
          yShift: 123,
          zShift: 521,
          vertices: 34212,
        },
      };

      viewer.setEDLEnabled(true);
      viewer.setFOV(60);
      viewer.setPointBudget(1_000_000);
      viewer.loadSettingsFromURL();
      viewer.setControls(viewer.earthControls);
      viewer.setBackground(null);
      viewer.setMedia([]);
      viewer.setSidebar(sidebar);

      // viewer.setDescription(`Point cloud courtesy of PG&E and <a href="https://opentopography.org/">Open Topography</a>.`);

      viewer.loadGUI(() => {
        viewer.setLanguage('en');
        $('#menu_tools').next().show();
        $('#menu_clipping').next().show();
        // viewer.toggleSidebar();
      });

      // Load and add point cloud to scene
      Potree.loadPointCloud(
        'http://localhost:8000/cache-models/7Bwt3u4QVJn5ChGpZ69od/Output/pillar-model/metadata.json',
        'Lion',
        (e) => {
          let scene = viewer.scene;
          let pointcloud = e.pointcloud;

          let material = pointcloud.material;
          material.size = 0.6;
          material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
          material.shape = Potree.PointShape.SQUARE;
          material.activeAttributeName = 'rgba';

          scene.addPointCloud(pointcloud);

          viewer.fitToScreen(0.6);
        }
      );
    </script>
  </body>
</html>
